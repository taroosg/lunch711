<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunch711</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
  <style>
    * {
      font-family: "Noto Sans JP";
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-size: 4.5vmin;
      /* color: #2e2930; */
      color: #595857;
      font-feature-settings: "palt";
      letter-spacing: 0.08vmin;
    }

    body {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      height: 10vh;
      height: 10dvh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      height: 80vh;
      height: 80dvh;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
    }

    main img {
      width: 80vw;
      width: 80dvw;
      max-width: 400px;
      display: block;
    }

    main p {
      width: 75vw;
      width: 75dvw;
      text-align: center;
      display: block;
    }

    main a {
      text-decoration: none;
      font-size: 3vmin;
    }

    footer {
      height: 10vh;
      height: 10dvh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer button {
      width: 90vw;
      width: 90dvw;
      max-width: 400px;
      height: 8vh;
      height: 8dvh;
      border: none;
      /* background: #2e2930; */
      border: 3px solid #595857;
      background: white;
      color: #595857;
    }
  </style>
</head>

<body>

  <header>
    <h1>711„ÅßË≤∑„ÅÜ„ÇÇ„ÅÆ„ÇíÊ±∫„ÇÅ„Çã„ÇÑ„Å§</h1>
  </header>

  <main id="result">
    <p>Click Lunch Button!</p>
  </main>

  <footer>
    <button id="submit">Lunch</button>
  </footer>

  <script>

    const lunch = {};

    const getLunchMenu = async () => {

      const getPosition = () => new Promise((resolve, reject) =>
        navigator.geolocation.getCurrentPosition(resolve, reject)
      );

      const getRegionalData = async (position) => {
        try {
          const response = await fetch(`${location.href}json?latitude=${position.coords.latitude}&longitude=${position.coords.longitude}`);
          return await response.json();
        } catch (error) {
          return error;
        }
      }

      const getGlobalData = async () => {
        try {
          const response = await fetch(`${location.href}json`);
          return await response.json();
        } catch (error) {
          return error;
        }
      }

      try {
        const position = await getPosition();
        return await getRegionalData(position)
      } catch (err) {
        return await getGlobalData()
      }
    };

    const createHtmlElement = (lunchMenu) => [
      `<a href="${lunchMenu.url}" alt="${lunchMenu.name}" target="_blank">`,
      `<img src="${lunchMenu.img}" alt="">`,
      `</a>`,
      `<p>${lunchMenu.name}</p>`,
      `<p>¬• ${lunchMenu.price}</p>`,
      `${createTwitterShareButton(`‰ªäÊó•„ÅÆ„É°„Éã„É•„Éº„ÅØ ${lunchMenu.name}ÔºÅ`, lunchMenu.url)}`,
    ].join('');

    const createTwitterShareButton = (text, url) => [
      `<a href="https://twitter.com/intent/tweet`,
      `?text=${encodeURIComponent(`${text}\n\n#lunch711\n#711„ÅßË≤∑„ÅÜ„ÇÇ„ÅÆ„ÇíÊ±∫„ÇÅ„Çã„ÇÑ„Å§\n\n`)}`,
      `&url=${encodeURIComponent(location.href)}%0a%0a${url}`,
      `" target="_blank">üïä Tweet</a>`,
    ].join('');

    document.getElementById('submit').addEventListener('click', async () => {
      lunch['html'] = '<p>loading...</p>';
      document.getElementById('result').innerHTML = lunch['html'];
      const menu = await getLunchMenu();
      lunch['html'] = menu.message ? `<p>${menu.message}</p>` : createHtmlElement(menu);
      document.getElementById('result').innerHTML = lunch['html'];
    });

  </script>
</body>

</html>
