<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunch711</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
  <style>
    * {
      font-family: "Noto Sans JP";
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-size: 4.5vmin;
      /* color: #2e2930; */
      color: #595857;
      font-feature-settings: "palt";
      letter-spacing: 0.08vmin;
    }

    body {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      height: 10vh;
      height: 10dvh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      height: 80vh;
      height: 80dvh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    main div {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
    }

    main img {
      width: 80vw;
      width: 80dvw;
      max-width: 400px;
      display: block;
    }

    main p {
      width: 75vw;
      width: 75dvw;
      text-align: center;
      display: block;
    }

    main a {
      text-decoration: none;
      font-size: 3vmin;
    }

    footer {
      height: 10vh;
      height: 10dvh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer button {
      width: 90vw;
      width: 90dvw;
      max-width: 400px;
      height: 8vh;
      height: 8dvh;
      border: none;
      /* background: #2e2930; */
      border: 3px solid #595857;
      background: white;
      color: #595857;
    }
  </style>
</head>

<body>

  <header>
    <h1>711„ÅßË≤∑„ÅÜ„ÇÇ„ÅÆ„ÇíÊ±∫„ÇÅ„Çã„ÇÑ„Å§</h1>
  </header>

  <main>
    <div id="result">
      <p>Click Lunch Button!</p>
    </div>
  </main>

  <footer>
    <button id="submit">Lunch</button>
  </footer>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script>

    const lunch = {};

    const getLunchMenu = async () => {

      const getPosition = () => new Promise((resolve, reject) =>
        navigator.geolocation.getCurrentPosition(resolve, reject)
      );

      try {
        const position = await getPosition();
        const getData = async (position) => {
          const response = await fetch(`${location.href}json?latitude=${position.coords.latitude}&longitude=${position.coords.longitude}`);
          return await response.json();
        }
        return await getData(position)
      } catch (err) {
        console.error(err.message);
      }
    };

    const createHtmlElement = (lunchMenu) => `
      <img src="${lunchMenu.img}" alt="">
      <p>${lunchMenu.name}</p>
      <p>¬• ${lunchMenu.price}</p>
      ${createTwitterShareButton(`‰ªäÊó•„ÅÆ„É°„Éã„É•„Éº„ÅØ ${lunchMenu.name}ÔºÅ`)}
    `;

    const createTwitterShareButton = (text) => {
      let shareUrl = 'https://twitter.com/intent/tweet';
      shareUrl += '?text=' + encodeURIComponent(`${text}\n\n#lunch711\n#711„ÅßË≤∑„ÅÜ„ÇÇ„ÅÆ„ÇíÊ±∫„ÇÅ„Çã„ÇÑ„Å§\n\n`);
      shareUrl += '&url=' + encodeURIComponent(location.href);
      return '<a href="' + shareUrl + '">üïä Tweet</a>';
    }

    document.getElementById('submit').addEventListener('click', async () => {
      lunch['html'] = '<p>loading...</p>';
      document.getElementById('result').innerHTML = lunch['html'];
      lunch['html'] = createHtmlElement(await getLunchMenu());
      document.getElementById('result').innerHTML = lunch['html'];
    });

  </script>
</body>

</html>
